<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="tree-obj1" src="asst1.obj"></a-asset-item>
            <a-asset-item id="tree-obj2" src="asst2.obj"></a-asset-item>
            <a-asset-item id="tree-obj3" src="asst3.obj"></a-asset-item>
            <a-asset-item id="tree-obj4" src="asst4.obj"></a-asset-item>

        </a-assets>
        <a-marker type='pattern' url='pattern-71MNt47o3IL.patt'>
            <a-entity obj-model="obj: #tree-obj1;" material="src: texture1.jpg" position="0 0 0" rotation="0 90 0"
                scale="0.05 0.05 0.05"> </a-entity>
            </a-entity>
            <a-text value="\n\n Dragon Egg \n IT17518956\n Sandali Upeka G." height="4" width="5" align="center"
                weight="bold" rotation="-90 0 0" color="#F70505" position="0 0 0.6"></a-text>
        </a-marker>


         <a-marker type='pattern' url='pattern-download.patt'>
            <a-entity obj-model="obj: #tree-obj2;" material="src: texture2.png" position="0 0 0" rotation="0 90 0"
                scale="0.05 0.05 0.05"> </a-entity>
            </a-entity>
            <a-text value="\n\ King Sword \n IT17099264\n Sasiprabha A.W.S.G" height="4" width="5" align="center"
                weight="bold" rotation="-90 0 0" color="#F70505" position="0 0 0.6"></a-text>
        </a-marker>

        <a-marker type='pattern' url='pattern-images.patt'>
            <a-entity obj-model="obj: #tree-obj3;" material="src: texture3.BMP" position="-1 0 0.5" rotation="0 90 0"
                scale="0.02 0.02 0.02"> </a-entity>
            </a-entity>
            <a-text value="\n\n Dragon King \n IT17152006\n Dissanayaka M.G.S.R" height="4" width="5" align="center"
                weight="bold" rotation="-90 0 0" color="#F70505" position="0 0 0.6"></a-text>
        </a-marker>


        <a-marker type='pattern' url='pattern-piramid.patt'>
            <a-entity obj-model="obj: #tree-obj4;" material="src: texture4.jpg" position="0 0 0" rotation="0 0 0"
                scale="0.01 0.01 0.01"> </a-entity>
            </a-entity>
            <a-text value="\n\n Piramide \n IT17105194\n A.T.J De Zoysa" height="4" width="5" align="center"
                weight="bold" rotation="-90 0 0" color="#F70505" position="0 0 0.6"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
